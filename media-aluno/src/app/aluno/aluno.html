<h2>Cadastro de Aluno</h2>

<label>Nota 1:</label>
<input type="number" [(ngModel)]="nota1" step="0.1" /><br />

<label>Nota 2:</label>
<input type="number" [(ngModel)]="nota2" step="0.1" /><br />

<label>Nota 3:</label>
<input type="number" [(ngModel)]="nota3" step="0.1" /><br />

<button (click)="calcularMedia()">Calcular Média</button>

@if (media !== null) {
  <div>
    <p>Média: {{ media.toFixed(2) }}</p>
    <p [ngStyle]="{ color: situacao === 'Aprovado' ? 'green' : 'red' }">
      Situação: {{ situacao }}
    </p>
  </div>
}

<hr />

<h3>Resumo</h3>
<p>Total de aprovados: {{ aprovados }}</p>
<p>Total de reprovados: {{ reprovados }}</p>
